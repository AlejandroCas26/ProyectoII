<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>FAT32 Configuración</title>
</head>
<body>

    <div class="regresar">
        <a href="../index.html">
            <img src="../img/flecha.png" width="50" height="50" alt="Back">
        </a>
    </div>

    <h1>Configuración FAT32</h1>

    <div class="container">
        <form action="procesar_configuracion_fat32.php" method="post">
            <div class="form-fat32">
                <h2>Capacidades Físicas y Parámetros FAT32</h2>
                
                <!-- Capacidades Físicas -->
                <label for="capacidadTotal">Capacidad Total (GB):</label>
                <input type="number" id="capacidadTotal" name="capacidadTotal" min="0" required>
                
                <label for="espacioDisponible">Espacio Disponible (GB):</label>
                <input type="number" id="espacioDisponible" name="espacioDisponible" min="0" required>
                
                <label for="tamañoCluster">Tamaño de Cluster (KB):</label>
                <input type="number" id="tamañoCluster" name="tamañoCluster" min="0" required>

                <!-- Parámetros FAT32 -->
                <label for="numFat">Número de FATs:</label>
                <input type="number" id="numFat" name="numFat" min="1" value="2" required>
                
                <label for="numEntradasDirectorio">Número de Entradas de Directorio:</label>
                <input type="number" id="numEntradasDirectorio" name="numEntradasDirectorio" min="0" required>
                
                <label for="soporteLongFileName">Soporte para Long File Name (LFN):</label>
                <select id="soporteLongFileName" name="soporteLongFileName" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-fat32">
                <button type="submit">Guardar Configuración</button>
            </div>
        </form>
    </div>
    
</body>
</html>
