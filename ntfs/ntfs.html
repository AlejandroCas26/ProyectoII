<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>NTFS Configuración</title>
</head>
<body>

    <div class="regresar">
        <a href="../index.html">
            <img src="../img/flecha.png" width="50" height="50" alt="Back">
        </a>
    </div>
    
    <h1>Configuración NTFS</h1>

    <div class="container">
        <form action="procesar_configuracion_ntfs.php" method="post">
            <div class="form-ntfs">
                <h2>Capacidades Físicas y Parámetros NTFS</h2>
                
                <!-- Capacidades Físicas -->
                <label for="capacidadTotal">Capacidad Total (GB):</label>
                <input type="number" id="capacidadTotal" name="capacidadTotal" min="0" required>
                
                <label for="espacioDisponible">Espacio Disponible (GB):</label>
                <input type="number" id="espacioDisponible" name="espacioDisponible" min="0" required>
                
                <label for="tamañoCluster">Tamaño de Cluster (KB):</label>
                <input type="number" id="tamañoCluster" name="tamañoCluster" min="0" required>

                <!-- Parámetros NTFS -->
                <label for="numMFT">Número de Registros en MFT:</label>
                <input type="number" id="numMFT" name="numMFT" min="0" required>
                
                <label for="cifrado">Cifrado (Encrypting File System):</label>
                <select id="cifrado" name="cifrado" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
                
                <label for="compresion">Compresión de Archivos:</label>
                <select id="compresion" name="compresion" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-ntfs">
                <button type="submit">Guardar Configuración</button>
            </div>
        </form>
    </div>
    
</body>
</html>
