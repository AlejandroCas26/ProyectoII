<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>EXT Configuración</title>
</head>
<body>

    <div class="regresar">
        <a href="../index.html">
            <img src="../img/flecha.png" width="50" height="50" alt="Back">
        </a>
    </div>

    <h1>Configuración EXT</h1>

    <div class="container">
        <form action="procesar_configuracion_ext.php" method="post">
            <div class="form-ext">
                <h2>Capacidades Físicas y Distribución Lógica</h2>
                
                <!-- Capacidades Físicas -->
                <label for="capacidadTotal">Capacidad Total (GB):</label>
                <input type="number" id="capacidadTotal" name="capacidadTotal" min="0" required>
                
                <label for="espacioDisponible">Espacio Disponible (GB):</label>
                <input type="number" id="espacioDisponible" name="espacioDisponible" min="0" required>
                
                <label for="tamañoBloque">Tamaño de Bloque (KB):</label>
                <input type="number" id="tamañoBloque" name="tamañoBloque" min="0" required>

                <!-- Distribución Lógica -->
                <label for="numInodos">Número de Inodos:</label>
                <input type="number" id="numInodos" name="numInodos" min="0" required>
                
                <label for="numBloquesDatos">Número de Bloques de Datos:</label>
                <input type="number" id="numBloquesDatos" name="numBloquesDatos" min="0" required>
                
                <label for="journal">Journal Activado:</label>
                <select id="journal" name="journal" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-ext">
                <button type="submit">Guardar Configuración</button>
            </div>
        </form>
    </div>
    
</body>
</html>
